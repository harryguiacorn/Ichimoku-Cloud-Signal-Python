name: Daily Ichimoku Scan

# Trigger: Run automatically every day at 8:00 AM UTC, or manually when you click a button
on:
  schedule:
    - cron: '15 21 * * 1-5' # 21:15 UTC, Monday–Friday only
  workflow_dispatch:      # Allows you to click "Run Now" button manually

permissions:
  contents: write         # Gives permission to save the new scan results back to the repo

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    # 1. Download your code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python (CI)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # 3. Install your libraries (CI)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Run your Scan (CD)
    # This replaces your manual Colab step. 
    # Adjust 'main.py' to whichever script generates the output files.
    - name: Run Ichimoku Scanner
      run: |
        python main.py

    # 5. Save results back to GitHub (CD)
    # This automatically updates your 'output_*.txt' files
    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git status
        git add --all

        # If there are no staged changes, exit cleanly
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        git commit -m "Daily updates Github Action - Main"

        # Rebase on top of the latest master to avoid push conflicts
        git pull --rebase origin master

        # Push our changes (now a fast‑forward)
        git push origin HEAD:master

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}